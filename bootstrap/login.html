<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
        <h4 class="text-center" style="font-weight: bold;">网易云登陆</h4>
       <form class="center-block">
            <div class="form-group center-block" style="width: 500px;"> <!-- style=" background: rgba(255,255,255,0.4);" -->
                <label style="float: left;">用户名</label>
                <input type="text" class="form-control" placeholder="用户名" style="width: 500px;">
            </div>
            <div class="form-group center-block" style="width: 500px;">
                <label style="float: left;">密码</label>
                <input type="password" class="form-control" placeholder="密码" style="width: 500px;">
            </div> 
            <div class="form-group center-block" style="width: 460px;">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"/>记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-default center-block btn-success" style="width:70px;">登陆</button>
       </form>

    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
