<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
     <div class="container" style="margin-top: 50px;">
         <h4 class="text-center" style="font-weight: bold;">用户注册</h4>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="账号名">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="Password2" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password2" placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="联系方式">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">性别</label>
                <div class="radio" >
                    <label class="checkbox-inline" style="margin-left: 12px;">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 男
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputfile" class="col-sm-2 control-label">头像</label>
                <label class="checkbox-inline ">
                    <input type="file" id="inputfile">
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-success center-block btn-primary" data-toggle="modal" data-target="#myModal" style="width: 70px;">注册</button>

                                </div>
                            </div>
                        </div>

            </div>
           
       </form>
     </div>

  </body>
